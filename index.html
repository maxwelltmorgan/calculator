<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="phone">
        <div class="screen">
            <div class="output">
                <p class="keystrokes">89 - 9</p>
                <p class="results">80</p>
            </div>
            <div class="calculator-buttons">
                <button class="calc-button is-clear">CLEAR</button>
                <button class="calc-button is-back"><i class="material-icons">backspace</i></button>
                <button class="calc-button displayNum">÷</button>

                <button class="calc-button num displayNum" id="btn">7</button>
                <button class="calc-button num displayNum" id="8">8</button>
                <button class="calc-button num displayNum" id="9">9</button>
                <button class="calc-button displayNum">×</button>

                <button class="calc-button num displayNum" id="4">4</button>
                <button class="calc-button num displayNum" id="5">5</button>
                <button class="calc-button num displayNum" id="6">6</button>
                <button class="calc-button displayNum">−</button>

                <button class="calc-button num displayNum" id="1">1</button>
                <button class="calc-button num displayNum" id="2">2</button>
                <button class="calc-button num displayNum" id="3">3</button>
                <button class="calc-button displayNum">&plus;</button>

                <button class="calc-button is-zero num displayNum" id="0">0</button>
                <button class="calc-button num displayNum" id=".">.</button>
                <button class="calc-button is-equals displayNum">&equals;</button>
            </div>
        </div>
    </div>
    <img src="iphone.png" alt="phone"/>
</div>
</body>
</html>
