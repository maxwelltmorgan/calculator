<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="phone">
        <div class="screen">
            <div class="output">
                <p class="input"></p>
            </div>
            <div class="calculator-buttons">
                <button data-value="clear" class="clear">CLEAR</button>
                <button data-value="del" class="delete"><i class="material-icons">backspace</i></button>
                <button data-value="&#xf7;" class="operation" id="operator">&#xf7;</button>

                <button data-value="7" class="digit">7</button>
                <button data-value="8" class="digit">8</button>
                <button data-value="9" class="digit">9</button>
                <button data-value="&#xd7;" class="operation" id="operator">&#xd7;</button>

                <button data-value="4" class="digit">4</button>
                <button data-value="5" class="digit">5</button>
                <button data-value="6" class="digit">6</button>
                <button data-value="-" class="operation" id="operator">âˆ’</button>

                <button data-value="1" class="digit">1</button>
                <button data-value="2" class="digit">2</button>
                <button data-value="3" class="digit">3</button>
                <button data-value="+" class="operation" id="operator">&plus;</button>

                <button data-value="0" class="is-zero digit">0</button>
                <button data-value="." class="digit">.</button>
                <button data-value="=" class="equals" id="operator">&equals;</button>
            </div>
        </div>
    </div>
    <img src="iphone.png" alt="phone"/>
</div>
<script src="index.js"></script>
</body>
</html>
