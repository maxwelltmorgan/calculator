<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="container">
    <div class="phone">
        <div class="screen">
            <div class="output">
                <p class="keystrokes">89 - 9</p>
                <p class="results">80</p>
            </div>
            <div class="calculator-buttons">
                <button class="calc-button is-clear">CLEAR</button>
                <button class="calc-button is-back">BACK</button>
                <button class="calc-button">÷</button>

                <button class="calc-button num">7</button>
                <button class="calc-button num">8</button>
                <button class="calc-button num">9</button>
                <button class="calc-button">×</button>

                <button class="calc-button num">4</button>
                <button class="calc-button num">5</button>
                <button class="calc-button num">6</button>
                <button class="calc-button">−</button>

                <button class="calc-button num">1</button>
                <button class="calc-button num">2</button>
                <button class="calc-button num">3</button>
                <button class="calc-button">&plus;</button>

                <button class="calc-button is-zero num">0</button>
                <button class="calc-button num">.</button>
                <button class="calc-button is-equals">&equals;</button>
            </div>
        </div>
    </div>
    <img src="iphone.png" alt="phone"/>
</div>
</body>
</html>
